<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>錄音系統</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .main-layout {
            display: flex;
            flex-direction: row;
            width: 100%;
            max-width: 1200px;
            margin-top: 40px;
            gap: 20px;
        }
        .left-column {
            display: flex;
            flex-direction: column;
            width: 45%;
            gap: 20px;
        }
        .container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 30px 25px;
            text-align: center;
        }
        .transcript-workspace {
            background: #f1f5f9;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.04);
            padding: 30px 25px;
            height: 600px;
            display: flex;
            flex-direction: column;
        }
        .llm-workspace {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 30px 25px;
            width: 65%;
            height: 950px;
            display: flex;
            flex-direction: column;
        }
        .transcript-workspace label, .llm-workspace label {
            font-size: 1rem;
            color: #475569;
            margin-bottom: 8px;
            text-align: left;
        }
        .transcript-workspace select {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #cbd5e1;
            margin-bottom: 15px;
        }
        h1 {
            color: #4f46e5;
            margin-bottom: 24px;
        }
        button {
            background: #bae6fd;
            color: #0c4a6e;
            border: none;
            border-radius: 8px;
            padding: 7px 18px;
            font-size: 1rem;
            cursor: pointer;
            margin: 10px 0;
            transition: 0.2s;
        }
        #recordBtn, #stopBtn {
            width: 48%;
            min-width: 80px;
            max-width: 120px;
            display: inline-block;
            margin: 10px 1%;
        }
        .rec-btn-group {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 8px;
            width: 100%;
        }
        button:active {
            color: #fff3ac;
        }
        button:hover {
            background: #c4d8ed;
        }
        .status {
            margin: 18px 0 0 0;
            color: #0f428e;
            font-size: 1rem;
        }
        audio {
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="left-column">
            <div class="container">
                <h2 style="font-size: 1.2rem; margin-bottom: 16px;">System Prompt</h2>
                <textarea id="systemPrompt" placeholder="請輸入 System Prompt..."
                    style="width: 90%; height: 120px; border-radius: 8px; border: 1px solid #cbd5e1; 
                    padding: 12px; font-size: 1rem; resize: vertical;">你是一位助理，請將以下會議逐字稿改現成會議記錄，需要有討論主題、討論內容(使用要點式的方式)、結論、跟下次追踨事項，使用者若有輸入prompt，則優先使用。</textarea>
            </div>
            <div class="transcript-workspace">
                <label for="textFileSelect">選擇文字檔：</label>
                <select id="textFileSelect">
                    <option value="">-- 請選擇 --</option>
                    <option value="test_file_0828.txt">test_file_0828.txt</option>
                    <option value="LLM_lesson.txt">LLM_lesson.txt</option>
                </select>
                <div id="transcribeResult" style="flex: 1; color:#334155; overflow-y: auto; border: 1px solid #cbd5e1; border-radius: 8px; background: #fff; padding: 15px; text-align: left; font-size: 1rem; line-height: 1.6;"></div>
            </div>
        </div>
        <div class="llm-workspace">
            <label>會議記錄生成：</label>
            <textarea id="llmPrompt" placeholder="請輸入提示詞（Prompt）..." style="width:100%; min-height: 80px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #cbd5e1; padding: 12px; font-size: 1rem; resize: vertical;"></textarea>
            <button id="generateMeetingBtn" style="margin-bottom: 15px; align-self: flex-start;">生成會議記錄</button>
            <div id="llmResult" style="flex: 1; color:#334155; overflow-y: auto; border: 1px solid #cbd5e1; border-radius: 8px; background: #fff; padding: 20px; text-align: left; font-size: 1rem; line-height: 1.8; white-space: pre-wrap; word-wrap: break-word;"></div>
        </div>
    </div>
    <script>
        const transcribeResult = document.getElementById('transcribeResult');
        const textFileSelect = document.getElementById('textFileSelect');
        const systemPrompt = document.getElementById('systemPrompt');
        const generateMeetingBtn = document.getElementById('generateMeetingBtn');
        const llmResult = document.getElementById('llmResult');
        const llmPrompt = document.getElementById('llmPrompt');
        // 生成會議記錄（POST 到 API）
        generateMeetingBtn.addEventListener('click', async function() {
            const input = transcribeResult.textContent.trim();
            const prompt = llmPrompt.value.trim();
            const sysPrompt = systemPrompt.value.trim();

            if (!input) {
                llmResult.innerHTML = '請先選擇並載入文字檔案';
                return;
            }
            const fullPrompt = prompt;
            llmResult.innerHTML = '正在向 Nova 生成會議記錄...';
            try {
                const response = await fetch('https://kj1v21xdd8.execute-api.us-east-1.amazonaws.com/default/meetingnote', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        prompt: fullPrompt, 
                        input1: input,
                        systemPrompt: sysPrompt
                    })
                });
                if (!response.ok) throw new Error('API 回應失敗');
                const data = await response.json();
                llmResult.innerHTML = (data.response || JSON.stringify(data)).replace(/\n/g, '<br>');
            } catch (e) {
                llmResult.innerHTML = '產生失敗：' + e.message;
            }
        });

        // 預設顯示空白，區域始終存在
        transcribeResult.textContent = '';

        // 選擇檔案後載入內容顯示
        textFileSelect.addEventListener('change', async function() {
            const fileName = this.value;
            if (!fileName) {
                transcribeResult.textContent = '';
                return;
            }
            try {
                const response = await fetch(fileName);
                if (!response.ok) throw new Error('無法載入檔案');
                const text = await response.text();
                transcribeResult.textContent = text;
            } catch (e) {
                transcribeResult.textContent = '載入檔案失敗：' + e.message;
            }
        });

aRecorder.state === 'recording') {
                mediaRecorder.stop();
                recordBtn.disabled = false;
                stopBtn.disabled = true;
                status.textContent = '處理錄音...';
                downloadMp3Btn.style.display = 'none';
            }
        };


    </script>
</body>
</html>
